<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gradie - Sign Up</title>
</head>

<body>
    <div class="content">
        <div class="header">
            <h1 class="header__title">
                Gradie
            </h1>
            <p class="header__subtitle">
                Beautiful gradients in seconds.
            </p>
        </div>
        <div class="login">
            <h1 class="login__title">
                Login
            </h1>
            <form class="login__form">
                <label for="email" class="login__form__label">
                    E-mail
                </label>
                <input class="login__form__input" placeholder="john@example.com" type="email" name="email"
                    id="login-email">
                <label for="password" class="login__form__label">
                    Password
                </label>
                <input class="login__form__input" placeholder="At least 8 characters" type="password" name="password"
                    id="login-password">
            </form>
            <div class="login__terms">
                <input class="login__terms__checkbox" type="checkbox" name="checkbox" id="login-terms">
                <label for="checkbox" class="login__terms__labelcheckbox">
                    By creating an account, you agree to the <a class="login__terms__link" href="">Terms &
                        Conditions</a>.
                </label>
            </div>


            <button class="login__button">
                Create an Account
            </button>
        </div>
    </div>
</body>

</html>
